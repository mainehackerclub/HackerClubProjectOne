<!DOCTYPE html>
<html>
  <head>
    <title>D3.js Force-Directed Layout (Dynamic) - with Socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="src/d3/d3.js"></script>
    <script type="text/javascript" src="deploy.js"></script>
    <script>
    </script>
    <style type="text/css">

rect {
  fill: #fff;
}

.node {
  fill: #000;
}

.cursor {
  fill: none;
  stroke: brown;
  pointer-events: none;
}

.link {
  stroke: #999;
}

    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script type="text/javascript">

//D3.js Force layout intialization.
var width = 960,
    height = 500,
    fill = d3.scale.category20(),
    nodes = [],
    links = [];

var vis = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height);

var test = 'tmpvar';
      //Socket.io setup
      function Event(kind, method, url, data) {
        this.kind = kind;
        this.method = method;
        this.url = url;
        this.data = data;
      };

      //Custom dispatcher.
      var socketDispatch = d3.dispatch("point");
      socketDispatch.on("point",dropPointDisp);
      var host = new Deploy().hostname;
      var server = 'http://'+host;
      var socket = io.connect(server);
      var e = new Event('web','hit','/force-hcp1.html', null);
      socket.emit('force',e);
      socket.on('point',function(data) {
        console.log(data);
        console.log(test);
        dropPointDisp(data);
      });


// Continuted D3.js Force layout setup.
vis.append("rect")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .distance(30)
    .nodes(nodes)
    .links(links)
    .size([width, height]);

var cursor = vis.append("circle")
    .attr("r", 30)
    .attr("transform", "translate(-100,-100)")
    .attr("class", "cursor");



force.on("tick", function() {
  vis.selectAll("line.link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  vis.selectAll("circle.node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

vis.on("mousemove", function() {
  cursor.attr("transform", "translate(" + d3.mouse(this) + ")");
});

function linkPoint(node) {
  // add links to any nearby nodes
  nodes.forEach(function(target) {
    var x = target.x - node.x,
        y = target.y - node.y;
    if (Math.sqrt(x * x + y * y) < 30) {
      links.push({source: node, target: target});
    }
  });
};

function dropPoint(vis) {
  var point = d3.mouse(vis),
      node = {x: point[0], y: point[1]},
      n = nodes.push(node);
  linkPoint(node);
  return point;
};

function dropPointDisp(socketPoint) {
  var point = socketPoint;
      node = {x: point[0], y: point[1]},
      n = nodes.push(node);
  linkPoint(node);
};

vis.on("mousedown", function() {
  var self  = this;
  var point = dropPoint(self);
  socket.emit('point',point);
  restart();
});

restart();

function restart() {
  force.start();

  vis.selectAll("line.link")
      .data(links)
    .enter().insert("line", "circle.node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  vis.selectAll("circle.node")
      .data(nodes)
    .enter().insert("circle", "circle.cursor")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", 4.5)
      .call(force.drag);
}

    </script>
  </body>
</html>
